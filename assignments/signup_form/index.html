<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <a href="../../index.html" class="close-button">&larr; Back to Home</a>
    <div class="container">
      <form action="#" class="form">
        <h1 class="title">Sign Up</h1>
        <div class="form__input--1">
          <input type="text" class="form__input" placeholder="First Name" />
          <input type="text" class="form__input" placeholder="Last Name" />
        </div>
        <input
          type="text"
          class="form__input form__input--2"
          placeholder="Mobile No."
        />
        <input
          type="email"
          class="form__input form__input--2"
          placeholder="Email Address"
        />
        <div class="form__input--1">
          <input type="password" class="form__input" placeholder="Password" />
          <input
            type="password"
            class="form__input"
            placeholder="Confirm Password"
          />
        </div>
        <div class="form__input--1">
          <div>
            <input type="checkbox" class="form__input" id="agree" />
            <label for="agree" class="from__label">I Agree</label>
          </div>
          <p class="disclaimer">
            By clicking <spam class="register">Register</spam>, you agree to the
            <spam class="terms">Terms and Conditions</spam> set out by this
            website, including our Cookie Use.
          </p>
        </div>

        <div class="form__input--1">
          <button class="form__button form__button--blue">Register</button>
          <button class="form__button form__button--green">Sign In</button>
        </div>
      </form>
    </div>
  </body>
</html>
